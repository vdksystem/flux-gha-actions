name: Lint and Test Charts
description: "This action performs standard CI for helm charts"

inputs:
  password:
    required: true
    description: "GitHub token for registry authentication"
  username:
    required: true
    description: "GitHub user for registry authentication"
  tag:
    required: false
    description: "Image teg to use"

runs:
  using: "composite"
  steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Helm
      uses: azure/setup-helm@v3
      with:
        version: v3.12.1

    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        check-latest: true

    - name: Set up chart-testing
      uses: helm/chart-testing-action@v2.6.0

    - name: Run chart-testing (list-changed)
      id: list-changed
      shell: bash
      run: |
        changed=$(ct list-changed --target-branch ${{ github.event.repository.default_branch }})
        if [[ -n "$changed" ]]; then
          echo "changed=true" >> "$GITHUB_OUTPUT"
        fi

    - name: Run chart-testing (lint)
      if: steps.list-changed.outputs.changed == 'true'
      shell: bash
      run: ct lint --target-branch ${{ github.event.repository.default_branch }}

    - name: Create kind cluster
      if: steps.list-changed.outputs.changed == 'true'
      uses: helm/kind-action@v1.8.0
    - name: Testing
      shell: bash
      run: |
        kubectl config view
        kubectl get pods
        kubectl get namespaces
    - name: Set imagePullSecret
      id: create-secret
      uses: vdksystem/flux-gha-actions/image-pull-secret@main
      with:
        username: ${{ inputs.username }}
        password: ${{ inputs.password }}
    - name: Log into registry ${{ env.REGISTRY }}
      #      if: github.event_name != 'pull_request'
      uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d # v3.0.0
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ inputs.username }}
        password: ${{ inputs.password }}
    - name: Test docker pull
      shell: bash
      run: |
        docker pull ghcr.io/vdksystem/flux-gha-app:${{ inputs.tag }}
    - name: Run chart-testing (install)
      if: steps.list-changed.outputs.changed == 'true'
      shell: bash
      run: ct install --target-branch ${{ github.event.repository.default_branch }} --namespace default --helm-extra-set-args "--set=image.tag=${{ inputs.tag }}"
